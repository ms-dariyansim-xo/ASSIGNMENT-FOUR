<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Lists</title>
</head>
<body>

<h1>UL, OL, DL with images</h1>
   

<h3>Unordered List</h3>
<ul>

<li><img src="images/colorful.jpg" alt="Colorful wires" width="300px"></li>
<li><img src="images/balcony.jpg" alt="Rustic side building with balcony" width="300px"></li>
<li><img src="images/windsor_canada.jpg" alt="View of Canada lights and water" width="300px"></li>
<li><img src="images/chess.jpg" alt="Glass chess" width="300px"></li>
<li><img src="images/basketball.jpg" alt="Shadow of basketball hoop on ground" width="300px"></li>
</ul>

<h3>Ordered List</h3>

<ol>

    <li><img src="images/alligator.jpg" alt="Close up eye of alligator" width="300px"></li>
    <li><img src="images/penguins.jpg" alt="Penguins" width="300px"></li>
    <li><img src="images/guitar.jpg" alt="Close up guitar" width="300px"></li>
    <li><img src="images/blue_building.jpg" alt="Blue building with tree" width="300px"></li>
    <li><img src="images/animals.jpg" alt="Two camels" width="300px"></li>
</ol>

<h3>Description List</h3>

<dl>


</dl>
</body>
</html>
